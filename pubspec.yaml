name: sequence
description: "Sequence app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0-0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0

  # Navigation
  go_router: ^13.0.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10

  # PDF Viewing
  flutter_pdfview: ^1.3.2

  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  path_provider: ^2.1.5

  # Storage
  shared_preferences: ^2.2.2

  # Animations
  flutter_animate: ^4.3.0

  # Date formatting
  intl: ^0.19.0
  html_unescape: ^2.0.0

  # Local notifications scheduling
  timezone: ^0.10.0
  flutter_timezone: ^4.1.0

  # IDs
  uuid: ^4.5.1

  # Connectivity & Animation
  connectivity_plus: ^7.0.0
  lottie: ^3.3.1

  # Firebase
  firebase_core: ^3.15.0
  firebase_messaging: ^15.2.9
  flutter_local_notifications: ^18.0.1

  # Native Splash Screen
  flutter_native_splash: ^2.4.4

  # Onboarding Walkthrough
  introduction_screen: ^3.1.14
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/courses/
    - assets/images/onboarding/
    - assets/lottie/

# Flutter Native Splash Configuration
# Sync with AppConfig first: python3 scripts/sync_splash_color.py
# Then generate native splash: dart run flutter_native_splash:create
flutter_native_splash:
  # Use solid color for splash screen
  color: "#745418"

  # Android 12+ settings
  android_12:
    color: "#745418"

  # iOS and fullscreen settings
  ios: true
  fullscreen: true
